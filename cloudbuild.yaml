substitutions:
  _ZONE_URL: https://siteinfo.mlab-oti.measurementlab.net/v1/zones/measurement-lab.org.zone

steps:

############################################################################
# PRE BUILD STEPS
############################################################################

# Using gcloud image here just because it contains curl.
- name: gcr.io/cloud-builders/gcloud
  entrypoint: '/bin/bash'
  args: ['-c', 'curl --silent $_ZONE_URL | grep "\bIN" | wc -l > /workspace/current_dns_rr_count']
  env:
  - 'ZONE_URL=https://siteinfo.mlab-oti.measurementlab.net/v1/zones/measurement-lab.org.zone'

############################################################################
# BUILD ARTIFACTS
############################################################################

# TODO: enable once we can reconstruct .git directory using cbif.
## Pull in submodules to run jsonnet unit tests.
#- name: gcr.io/cloud-builders/git
#  args: [
#    'submodule', 'update', '--init', '--recursive'
#  ]

# Create the sjsonnet container for later steps.
- name: gcr.io/cloud-builders/docker
  args: [
    'build', '-t', 'jsonnet-env', '.'
  ]

# Generate jsonnet files.
- name: jsonnet-env
  args: [
    'make'
  ]
  env:
   - 'PROJECT=$PROJECT_ID'

############################################################################
# DEPLOY ARTIFACTS
############################################################################

# Publish new data.
- name: gcr.io/cloud-builders/gsutil
  args: [
    '-h', 'Cache-Control:private, max-age=0, no-transform', '-m',
    'cp', '-r', '/workspace/output/v1/*', 'gs://siteinfo-$PROJECT_ID/v1/'
  ]

# Copy configs to archive.
- name: gcr.io/cloud-builders/gsutil
  args: [
    '-h', 'Cache-Control:private, max-age=0, no-transform', '-m',
    'cp', '-r', '/workspace/output/configs/*', 'gs://siteinfo-$PROJECT_ID/configs/'
  ]

############################################################################
# POST BUILD STEPS
############################################################################

# Run cloud build triggers in remote repos
- name: gcr.io/cloud-builders/gcloud
  entrypoint: '/bin/bash'
  args: [
    './run_remote_build_triggers.sh',
    'epoxy-images-stage1',
    'switch-config'
  ]
  env:
  - 'PROJECT_ID=$PROJECT_ID'
  - 'BRANCH_NAME=$BRANCH_NAME'

# Deploy DNS
- name: gcr.io/cloud-builders/gcloud
  entrypoint: '/bin/bash'
  args: [
    './deploy_dns.sh'
  ]
  env:
  - 'PROJECT=$PROJECT_ID'
